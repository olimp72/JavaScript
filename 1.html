<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Значение переменной "а" = 1 увеличивается на 1 и присваивается переменной "С"
    c = 2 
     */
    c = ++a;
    console.log(c);

    /*
    Значение переменной "b" = 1 присваивается переменной "d" и увеличивается на 1
    d = 1 
     */
    d = b++;
    console.log(d);

    /*
    Значение переменной "а" = 2 увеличивается на 1, выполняется сложение с 2 
    и присваивается переменной "С"
    c = 5 
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Значение переменной "b" = 2 складывается с 2  и присваивается переменной "d",
    после этого значение переменной "b" увеличивается на 1.
    d = 4 
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
